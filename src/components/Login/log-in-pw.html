    <script>
      const btnElem = document.querySelector('button');
      const inputElem = document.querySelector('input');
      btnElem.addEventListener('click', function (event) {
        if (inputElem.type === 'password') {
          inputElem.type = 'text';
        } else {
          inputElem.type = 'password';
        }
      });
    </script>
